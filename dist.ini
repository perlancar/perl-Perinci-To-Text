name=Sub-Spec-To-Text
version=0.01
author=Steven Haryanto <stevenharyanto@gmail.com>
license=Perl_5
copyright_holder=Steven Haryanto

[MetaResources]
homepage=http://search.cpan.org/dist/Sub-Spec-To-Text/
repository=http://github.com/sharyanto/perl-Sub-Spec-To-Text

[@Filter]
bundle=@Classic
remove=MakeMaker
remove=PodVersion
remove=PkgVersion

[OurPkgVersion]

[ModuleBuild]

[ReadmeFromPod]

[PodWeaver]

[CheckChangeLog]

[CompileTests]

[InstallRelease]
install_command=cpanm -n .

;[@Git]
[Prereqs]
; for testing
Test::More=0.96
; for runtime
perl=5.010000
Data::Dump::Partial=0
; to specify which spec version we're following
Sub::Spec=0.14

[Run::Release]
;notexist_fatal = 0
run=archive-perl-release %s
